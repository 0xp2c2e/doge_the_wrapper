name: Build Web App
on:
  # manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # checkout repository so job can access
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          
  pin-on-crust:
    name: Pin site
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/
      - name: Upload to Crust Websites
        uses: crustio/ipfs-upload-action@v2.0.4
        with:
          path: './build'
          seeds: ${{ secrets.CRUST_SEEDS }}

      - name: Pin to Crust
        uses: crustio/ipfs-crust-action@v2.0.6
        with:
          cid: ${{ steps.upload_site.outputs.hash }}
          seeds: ${{ secrets.CRUST_SEEDS }}

      - name: Print CID
        run: echo "CID ${{ steps.upload_site.outputs.hash }}"
  
    
